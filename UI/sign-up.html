<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
        <body class="bg-image">
               
                <div class="bg-image">
                        <div class="container">
                                <div class="topnav">
                                  <a href="#home">Home</a>
                                  <a href="sign-up.html">Sign Up</a>
                                  <a href="sign-in.html">Sign In</a>
                                  <!-- <a href="#about">About</a> -->
                                </div>
                        </div>
             
                <main>
                    <div class="signup-form container">
                        <div class="container-item"></div>
                        <div class="container-item">
                           <h2 align="center" >please fill the form below</h2>>
                            <form action="agent.html" >
                                <div class="form-group">
                                    <input required class="form-control" type="text" name="first_name" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <input required class="form-control" type="text" name="last_name" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <input required class="form-control" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input required class="form-control" type="number" name="phone_no" placeholder="Phone Number">
                                </div>
                                <div class="form-group">
                                    <input required class="form-control" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input class="form-button" type="submit" value="SUBMIT">
                                </div>
                            </form>
                            <p class="align-center">Already have an account? 
                                <span class="green-link"><a href="sign_in.html">Sign in</a></span>
                            </p>
                        </div>
                    </div>
                </main>
              
            </div>  
            <footer class="my-footer align-center">
                    <p>&copy; 2019 Property Pro Lite , Inc. All rights reserved.</p>
                </footer> 
                <script src="./js/agent.js"></script>
            </body>
    
</body>
</html>

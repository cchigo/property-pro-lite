<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Post</title>
    <link rel="stylesheet" href="css/agent.css">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body class="bg-image" >
<h3> Property Pro Lite</h3>
<div class="back-image">
        <div class="container">
                <div class="topnav">
                  <a href="#home">Home</a>
                  <a href="post-property.html">Post New Advert</a>
                  <a href="agent.html">Manage all Properties</a>
                  <a href="view-post.html">view all Properties</a>
                  <a href="index.html">Log out</a>
                  <!-- <a href="#about">About</a> -->
                </di>
        </div>
               
      
    <main id="main-div">
        
        
       <div class=main-content>
           <div class = "form-box"> 
                <div class="align-center menu-check">
                        <form action="javascript:void(0);">
                            <div  class="create-post-form">
                                <div class="form-group">
                                    <label for="location">Property Location</label><br>
                                    <input required type="text" id="location" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="desc">Property Description</label><br>
                                    <input required type="text" id="desc" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="post_item">Property Category</label>
                                    <select required type="text" id="post_item" class="form-control">
                                        <option value="">Select...</option>
                                        <option value="">2 bedroom</option>
                                        <option value="">3 bedroom</option>
                                        <option value="">4 bedroom</option>
                                        <option value="">Mini flat</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input required type="number" id="price" class="form-control"
                                     placeholder="(&#8358;)">
                                </div>
                                <div class="form-group">
                                    <div class="upload-btn-wrapper">
                                        <button class="btn" id="upBtn">Upload image</button>
                                        <input required type="file" name="my_image" id="my_image" 
                                        class="form-control" onchange="changeName()"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" onclick="openNewPostModal()" 
                                    class="form-control form-button">POST ADVERT</button>
                                </div>
                            </div>
                        </form>
                    </div>
           </div>
           
            
       </div>
       <!-- logout modal -->
       <div id="logout_modal" class="modal">
            <div class="modal-content align-center">
                <span class="close">&times;</span>
                <h3>Are you sure you want to log out?</h3>
                <button id="cancel_logout" class="cancel-button">Cancel</button>
                <a href="index.html"><button id="do_logout" class="accept-btn">Log out</button></a>
            </div>
        </div>
       <!-- new post modal -->
       <div id="new_post_modal" class="modal">
            <div class="modal-content align-center">
                <span class="close">&times;</span>
                <h3>Posted Succesfully! You can view it now</h3>
                <button id="cancel_post" class="cancel-button">Cancel</button>
                <a href="manage_posts.html"><button id="view_posts" class="accept-btn">View Posts</button></a>
            </div>
        </div>
    </main>
</div> 

    <script src="./js/agent.js"></script>
</body>
</html>
